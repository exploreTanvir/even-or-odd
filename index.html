<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVEN OR ODD??</title>
    <link rel="stylesheet" href="./js/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="fs-1 mt-5 row text-center">
        <div class="col">
          <label class="">Enter your number</label>
          <input
            type="number"
            id="evenOrOdd"
            class="bg-info border-0 rounded-3 text-center text-white"
          />
        </div>
        <input
          type="button"
          id="result"
          class="bg-info border-0 mt-5 py-5 rounded-3 text-center text-white"
          value=""
        />
        <input
          type="button"
          id="get_result"
          class="bg-info border-0 mt-4 rounded-3 text-white"
          value="Get result"
          onclick=" evenOrOdd()"
        />
      </div>
    </div>

    <script src="./js/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
